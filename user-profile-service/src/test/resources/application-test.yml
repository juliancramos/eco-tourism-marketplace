spring:
  application:
    name: user-profile-service

  cloud:
    config:
      enabled: false

    stream:
      kafka:
        binder:
          brokers: ${KAFKA_BOOTSTRAP_SERVERS:4.tcp.ngrok.io:18305}
          configuration:
            acks: all
            enable.idempotence: true

  config:
    import: ""   # <- desactiva spring.config.import global (config-server)

  datasource:
    url: jdbc:h2:mem:userprofiledb;MODE=Oracle;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

server:
  port: 0

eureka:
  client:
    enabled: false
