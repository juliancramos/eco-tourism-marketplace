spring:
  application:
    name: payment-service

  cloud:
    config:
      enabled: false

    stream:
      bindings:
        paymentsRequest-in-0:
          consumer:
            auto-startup: false
      kafka:
        binder:
          brokers: ${KAFKA_BOOTSTRAP_SERVERS:4.tcp.ngrok.io:18305}

  config:
    import: ""   

  datasource:
    url: jdbc:h2:mem:paymentdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

server:
  port: 0

eureka:
  client:
    enabled: false
