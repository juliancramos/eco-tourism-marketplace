server:
  port: 0 

spring:
  application:
    name: service-catalog

  graphql:
    path: /graphql
    graphiql:
      enabled: false
    playground:
      enabled: false

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: service-catalog-test
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

  cloud:
    config:
      enabled: false

    stream:
      bindings:
        serviceCreated-out-0:
          destination: service.created.test  
          content-type: application/json
          producer:
            auto-startup: false           
      kafka:
        binder:
          brokers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
      defaultBinder: kafka

  config:
    import: ""

  datasource:
    url: jdbc:h2:mem:catalogdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

eureka:
  client:
    enabled: false

weather:
  api:
    key: dummy-test-key

info:
  app:
    name: Service Catalog Microservice (test)
    description: Test profile
    version: 1.0.0
  company:
    name: eco-tourism-marketplace
